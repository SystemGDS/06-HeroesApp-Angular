<h1>
  Editar / Agregar
  Héroe
  <small>Superman</small>
</h1>

<mat-divider class="mb-2"></mat-divider>
<div class="grid">
  <div class="col-12 md:col-6">
    <mat-card>
      <mat-card-content>

        <div class="grid">
          <mat-form-field class="col-12 md:col-6">
            <mat-label>Super Héroe</mat-label>
            <input
              matInput
              type="text"
              required
            />

          </mat-form-field>
          <mat-form-field class="col-12 md:col-6">
            <mat-label>Alter Ego</mat-label>
            <input
              matInput
              type="text"
              required
            />

          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Primera Aparicion</mat-label>
            <input
              matInput
              type="text"
              required
            />

          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Personajes</mat-label>
            <input
              matInput
              type="text"
              required
            />

          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Creador</mat-label>
            <mat-select required="">
              <mat-option *ngFor="let publisher of publishers"
                [value]="publisher.id"
              >
              {{publisher.title}}
            </mat-option>
            </mat-select>

          </mat-form-field>
        </div>
        <div class="flex justify-content-between">
          <button
            mat-flat-button
            color="warn"
          >
          <mat-icon>delete</mat-icon>
          Borrar
        </button>
        <span class="spacer"></span>
        <button
            mat-flat-button
            color="primary"
        >
          <mat-icon>save</mat-icon>
          Guardar
        </button>
      </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-12 md:col-6">
    <mat-card>
      <img src="hero" alt="Imagen del Heroe" mat-card-image>
    </mat-card>
  </div>
</div>
