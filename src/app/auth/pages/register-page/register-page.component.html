<div class="flex flex-column">
  <span class="justify-content-center text-lg mb-4">Register</span>
  <mat-form-field>
    <mat-label>Usuario:</mat-label>
    <input type="text" matInput placeholder="Nombre de Usuario">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Nombre:</mat-label>
    <input type="text" matInput placeholder="Nombre de Usuario">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Contraseña:</mat-label>
    <input type="password" matInput placeholder="Ingresar la Contraseña">
  </mat-form-field>
  <button mat-button mat-raised-button color="primary">
    <mat-icon>save</mat-icon>
    Crear Cuenta</button>

  <div class="flex justify-content-end mt-5">
    <a href="/auth/login">Ya tienes cuenta?</a>
  </div>
</div>
